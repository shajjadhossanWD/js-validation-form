<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation js.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form_control">
                <label>Username</label>
                 <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>
            <div class="form_control">
                <label>Email</label>
                 <input type="email" id="email" placeholder="Enter your Email Id">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>
            <div class="form_control">
                <label>Phone Number</label>
                 <input type="number" id="number" placeholder="Enter your phone number" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>
            <div class="form_control">
                <label>Password</label>
                 <input type="password" id="password" placeholder="Enter your password">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>
            <div class="form_control">
                <label>Confrom Password</label>
                 <input type="password" id="cpassword" placeholder="Enter your password agin">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>
            <input type="submit" value="SUBMIT" class="btn">
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
